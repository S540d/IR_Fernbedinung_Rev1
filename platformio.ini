# platformio.ini - Rev 1: ESP32 only version
[platformio]
default_envs = esp32

# ESP32 configuration for automated recording
[env:esp32]
platform = espressif32
board = lolin_d32_pro
framework = arduino
monitor_speed = 115200
upload_speed = 115200
board_build.filesystem = littlefs

# Libraries for ESP32
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    z3t0/IRremote@^4.4.1

build_flags = 
    -D ESP32_BUILD
    -D IR_SEND_PIN=4

# Project Structure Rev 1:
# ├── src/
# │   └── main.cpp              # ESP32 main application
# └── include/
#     └── config.h              # Configuration constants